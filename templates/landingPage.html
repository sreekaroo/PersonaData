{% extends "base.html" %}

{% block title %} Landing Page! {% endblock %}

{% block content %}

	<!-- This is an example component -->
	<div class="max-w-2xl mx-auto">

		<div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">
			<a href="{{ url_for('takeQuiz') }}">
				<img class="rounded-t-lg"
					 src="https://s3-us-west-2.amazonaws.com/courses-images/wp-content/uploads/sites/855/2016/11/15045703/brainlobes.png"
					 alt="">
			</a>
			<div class="p-5">
				<a href="{{ url_for('takeQuiz') }}">
					<h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2 dark:text-white">Take Big 5
						Personality Quiz</h5>
				</a>
				<p class="font-normal text-gray-700 mb-3 dark:text-gray-400">The 5 personality measurements are:
					Openness, Conscientiousness, Extroversion, Agreeableness, Neuroticism</p>
				<a href="{{ url_for('takeQuiz') }}"
				   class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					Take Quiz
					<svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20"
						 xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
							  clip-rule="evenodd"></path>
					</svg>
				</a>
			</div>
		</div>

	</div>

	<!-- This is an example component -->
	<div class="max-w-2xl mx-auto my-20">

		<div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">
			<div class="p-5">
				<a href="{{ url_for('deleteUser') }}"
				   class="text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					Delete account
					<svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20"
						 xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
							  clip-rule="evenodd"></path>
					</svg>
				</a>
			</div>
		</div>

	</div>
